<!DOCTYPE html>
<html lang="ja">

<head>
    <title>アドすたっと</title>
    <meta charset="UTF-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script src='//cdn.ractivejs.org/latest/ractive.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js'></script>

</head>

<body>
    <h1>Qiita Advent Calendar 2014 はてブ数集計結果(たまに更新)</h1>
    <p>
        <a href="http://qiita.com/kazuph/items/9e9c83c5bb035a54c4cb">Qiitaの記事</a>
    </p>
    <h2>ALL(ランキング)</h2>
    <div id="all-chart"></div>
    <div id='container'></div>
    <script id='template' type='text/ractive'>
        {{#themes:i}}
        <h2>{{i+1}}位 {{title}}(総はてブ数: {{hatebuCountSum}})</h2>
        <div class="ct-chart id-{{id}} "></div>
        {{/themes}}
    </script>
    <script src="main.js "></script>
</body>

</html>
