<!DOCTYPE html>
<html lang="ja">

<head>
    <title>アドすたっと</title>
    <meta charset="UTF-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//code.highcharts.com/highcharts.js"></script>
    <script src="//code.highcharts.com/modules/exporting.js"></script>
    <script src='//cdn.ractivejs.org/latest/ractive.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js'></script>
    <style type="text/css">
        #all-chart {
            height: 4500px;
        }
    </style>

</head>

<body>
    <h1>Qiita Advent Calendar 2014 はてブ数集計結果(たまに更新)</h1>
    <div id='sum'></div>
    <p>
        <a href="http://qiita.com/kazuph/items/9e9c83c5bb035a54c4cb">Qiitaの記事</a>
        <a href="https://github.com/kazuph/advent-calendar-aggregator">github</a>
    </p>
    <h2><a href="http://qiita.com/advent-calendar/2014">ALL(ランキング)</a></h2>
    <div id="all-chart"></div>
    <div id='ranking-list'></div>
    <script id='sum-tmpl' type='text/ractive'>
      <h2>総はてブ数: {{sumHatebu}}, 総記事数: {{sumEntry}}</h2>
    </script>
    <script id='ranking-list-tmpl' type='text/ractive'>
        {{#themes:i}}
        <h2>
            <a href="{{url}}">{{entryCount === 25 ? "【完走○】" : "【完走✕】"}}{{i+1}}位 {{title}}</a>
            はてブ数合計: {{hatebuCountSum}}, 記事数: {{entryCount}}
        </h2>
        {{/themes}}
    </script>
    <script src="main.js"></script>
    <!-- <script src="hcDarkTheme.js"></script> -->
</body>

</html>
